<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="task">
        <p>Current Value: {{value}}</p>
        <button @click="value+=5">Add 5</button>
        <button @click="value+=1">Add 1</button>
        <p>{{result}}</p>
    </div>
   


<script>
    new Vue({

        el:"#task",
        data:{
            value:0
            
        },
        computed:{//computed is just like data object, accept key-value pair but the value can be a function
            result:function(){
                return this.value> 37 ? 'done' : 'not there yet';
            }
        },
        watch:{
            value:function(){
                var vm=this;
                setTimeout(function(){
                  vm.value=0;  
                },5000);
            }
        }
    });
    
</script>
    
    
</body>
</html>
