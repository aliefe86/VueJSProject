<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="xyz">
        <button v-on:click="alertShow">click</button>
        <button v-on:click="counter++">increase</button>
        <p>{{counter}}</p>
        <input type="text" v-on:keyup.enter="seeOutput">
        <p>{{value}}</p>
    </div>

<script>
   new Vue({
        el:"#xyz",
        data:{
            value:"something",
            counter:0
        },
        methods:{
            alertShow:function(){

                alert("you pressed on key");
            }
            },
            watch:{
                counter:function(value){
                    var vm=this;
                    setTimeout(function(){
                        vm.counter=0;
                    },2000);
                }
            },
            seeOutput:function(event){
                this.value= event.target.value;
            }
        
   });
</script>
    
    
</body>
</html>
